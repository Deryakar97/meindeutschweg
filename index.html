<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Almanca A1 Öğreniyorum</title>
<style>
  /* Genel stil */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #a2d5c6; /* su yeşili */
    overflow: hidden;
    display: flex;
    height: 100vh;
  }

  /* Sol taraf: Kişisel alan */
  .sidebar {
    width: 220px;
    background: rgba(255,255,255,0.3);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }

  .sidebar img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  .sidebar h2 {
    margin: 5px 0;
    color: #034f4f;
    text-align: center;
  }

  .sidebar p {
    font-size: 14px;
    color: #034f4f;
    text-align: center;
  }

  /* Sağ taraf: Hamburger Menü */
  .menu-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 20;
    cursor: pointer;
    width: 30px;
    height: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .menu-toggle div {
    height: 4px;
    background: #034f4f;
    border-radius: 2px;
  }

  .menu {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: rgba(255,255,255,0.9);
    box-shadow: -3px 0 5px rgba(0,0,0,0.2);
    padding: 60px 20px;
    transition: right 0.3s;
    z-index: 15;
  }

  .menu.active {
    right: 0;
  }

  .menu a {
    display: block;
    margin: 15px 0;
    color: #034f4f;
    text-decoration: none;
    font-weight: bold;
  }

  /* Ana içerik */
  .content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 5;
    flex-direction: column;
    text-align: center;
  }

  h1 {
    color: #034f4f;
    font-size: 36px;
    z-index: 5;
    margin: 0;
  }

  /* Kabarcıklar */
  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: rise linear infinite;
    box-shadow: inset -5px -5px 15px rgba(255,255,255,0.8),
                inset 5px 5px 15px rgba(0,0,0,0.2);
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(0.5) rotateY(0deg);
      opacity: 0.5;
    }
    50% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-110vh) scale(1) rotateY(360deg);
      opacity: 0;
    }
  }

</style>
</head>
<body>

  <!-- Sol Kişisel Alan -->
  <div class="sidebar">
    <img src="https://via.placeholder.com/100" alt="Profil Resmi">
    <h2>Benim Adım</h2>
    <p>Almanca öğreniyorum ve bu site sürecimi paylaşıyor.</p>
  </div>

  <!-- Hamburger Menü -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="menu" id="menu">
    <a href="#">Ders 1: Selamlaşmalar</a>
    <a href="#">Ders 2: Sayılar</a>
    <a href="#">Ders 3: Aile</a>
    <a href="#">Ders 4: Yiyecek</a>
    <a href="#">Ders 5: Ev ve Günlük Yaşam</a>
  </div>

  <!-- Ana içerik -->
  <div class="content">
    <h1>Almanca A1 Öğreniyorum</h1>
  </div>

  <!-- Kabarcıklar -->
  <script>
    // Kabarcık oluştur
    for(let i=0; i<30; i++){
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      let size = Math.random() * 40 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.animationDuration = (Math.random() * 10 + 5) + 's';
      document.body.appendChild(bubble);
    }

    // Menü fonksiyonu
    function toggleMenu(){
      document.getElementById('menu').classList.toggle('active');
    }
  </script>

</body>
</html>
